<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- ... Previous sections ... -->
    
    <div class="row bg-info">
      <div class="col-12 col-md-3 border border-danger" style="background-color:pink">
        <div class="row">
          <a class="col-6 col-md-12 btn btn-primary collapsed" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">HTML FORM</a>
          <button class="col-6 col-md-12 btn btn-primary collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">GOOGLE FORM</button>
        </div>
      </div>
      
      <div class="col-12 col-md-9 border border-primary z-1">
        <div class="row">
          <div class="col-12">
            <div class="multi-collapse" id="multiCollapseExample1">
              <div class="card card-body">
                <!-- HTML FORM -->
                <form name="phone-survey" method="post" action="script/URL/">
                  <!-- Input fields -->
                  <div class="row mb-3">
                    <label for="fname" class="col-sm-2 col-md-3 col-form-label">First Name</label>
                    <div class="col-sm-10 col-md-9">
                      <input type="text" class="form-control" id="fname" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="lname" class="col-sm-2 col-md-3 col-form-label">Last Name</label>
                    <div class="col-sm-10 col-md-9">
                      <input type="text" class="form-control" id="lname" required>
                    </div>
                  </div>
                  <div class="lead fw-bold mb-3">Address</div>
                  <div class="row mb-3">
                    <label for="line1" class="col-sm-2 col-md-3 col-form-label">Line 1</label>
                    <div class="col-sm-10 col-md-9">
                      <input type="text" class="form-control" id="line1" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="line2" class="col-sm-2 col-md-3 col-form-label">Line 2</label>
                    <div class="col-sm-10 col-md-9">
                      <input type="text" class="form-control" id="line2">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="townCity" class="col-sm-2 col-md-3 col-form-label">Town/City</label>
                    <div class="col-sm-10 col-md-9">
                      <input type="text" class="form-control" id="townCity" required>
                    </div>
                  </div>
                  <!-- Gender -->
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-12 col-md-3 pt-0">Gender:</legend>
                    <div class="col-4 col-md-9">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male">
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="other">
                        <label class="form-check-label" for="gridRadios3">
                          Other
                        </label>
                      </div>
                    </div>
                  </fieldset>
                  <!-- Mobile Phone Type -->
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-12 col-md-3 pt-0">Mobile Phone Type:</legend>
                    <div class="col-4 col-md-8">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="phoneType" id="gridcheck1" value="windows">
                        <label class="form-check-label" for="gridcheck1">Windows</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="phoneType" id="gridCheck2" value="apple">
                        <label class="form-check-label" for="gridCheck2">Apple</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="phoneType" id="gridcheck3" value="android">
                        <label class="form-check-label" for="gridcheck3">Android</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="phoneType" id="gridcheck4" value="other">
                        <label class="form-check-label" for="gridcheck4">Other</label>
                      </div>
                    </div>
                  </fieldset>
                  <!-- Mobile Provider -->
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-12 col-md-3 pt-0">Mobile Provider:</legend>
                    <div class="col-4 col-md-8">
                      <select class="form-select" aria-label="default select example" name="mobileProvider">
                        <option value="None" selected>None</option>
                        <option value="Spark">Spark</option>
                        <option value="One">One</option>
                        <option value="NOW">NOW</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                  </fieldset>
                  <!-- Phone Usage for Study -->
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-12 col-md-3 pt-0">
                      Do you use your phone for study? Please explain:
                    </legend>
                    <div class="col-12 col-md-9">
                      <textarea class="form-control" id="explaintext" rows="5"></textarea>
                    </div>
                  </fieldset>
                  <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-12 col-md-3 pt-0"></legend>
                    <div class="col-12 col-md-9">
                      <button type="reset" class="btn btn-warning">Reset</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <!-- ... Google Form iframe ... -->
        </div>
      </div>
    </div>
    
    <!-- ... Footer ... -->
    
  </div>
</body>
</html>
